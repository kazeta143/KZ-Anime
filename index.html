<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 175%; 
            border: none;
        }

        /* PARCHE SIN RAYAS - COLOR SINCRONIZADO */
        .parche-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; 
            height: 56px; 
            /* Este es el color exacto de la barra de AnimeFenix */
            background: #1a1a1a; 
            display: flex;
            align-items: center;
            padding-left: 8px;
            z-index: 9999;
        }

        .logo-img {
            height: 44px;
            width: auto;
            display: block;
            /* Suaviza los bordes si la imagen tiene restos de otro color */
            filter: drop-shadow(0px 0px 2px rgba(0,0,0,0.5));
        }

        /* OCULTAR REDES SOCIALES */
        .at-share-dock, .social-share-bar, #at-share-dock, .at4-share-outer {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <div class="parche-logo">
        <img src="https://www.dropbox.com/scl/fi/6e39t9bg8srxin0jte24j/Picsart_26-01-29_05-29-06-512.png?rlkey=gwlxglcn7ewbevpmqa4nsspxs&st=a8kmpga7&dl=1" class="logo-img">
    </div>

    <div class="visor-contenedor">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
