<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; overflow: hidden; }

        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* El iframe ocupa todo, permitiendo clics en la lupa y men√∫ */
        iframe {
            width: 100%;
            height: 175%; 
            border: none;
            z-index: 1;
        }

        /* CAPA DEL LOGO: "pointer-events: none" hace que los clics pasen de largo hacia abajo */
        .capa-interactiva {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            z-index: 10;
            display: flex;
            align-items: center;
            pointer-events: none; /* CLAVE: Los toques atraviesan esta capa */
        }

        .parche-logo {
            width: 200px; 
            height: 56px;
            background: #1a1a1a; /* Color exacto de la web */
            display: flex;
            align-items: center;
            padding-left: 8px;
            pointer-events: auto; /* Solo esta parte bloquea clics para proteger tu logo */
        }

        .logo-img {
            height: 44px;
            width: auto;
        }

        /* Ocultar basura de la web original */
        .at-share-dock, .social-share-bar, #at-share-dock {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="capa-interactiva">
        <div class="parche-logo">
            <img src="https://www.dropbox.com/scl/fi/6e39t9bg8srxin0jte24j/Picsart_26-01-29_05-29-06-512.png?rlkey=gwlxglcn7ewbevpmqa4nsspxs&st=a8kmpga7&dl=1" class="logo-img">
        </div>
    </div>

    <div class="visor-contenedor">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
