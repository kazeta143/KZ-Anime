<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Directorio Anime</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
        }

        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Cambiado a hidden para controlar mejor el recorte */
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        iframe {
            width: 100%;
            /* Altura ajustada para mostrar solo hasta las portadas */
            height: 1450px; 
            border: none;
            display: block;
            /* Desplazamos el iframe hacia arriba para ocultar la parte inferior */
            margin-top: -250px;
            margin-top: +0px;
        }
    </style>
</head>
<body>

    <div class="visor-contenedor">
        <iframe src="https://animefenix2.tv/directorio/anime?q=Evangelio"></iframe>
    </div>

</body>
</html>
