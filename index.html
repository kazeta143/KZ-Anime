<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        /* Fondo negro total y sin barras de desplazamiento externas */
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

        /* Contenedor que recorta el texto largo de abajo */
        /* Ajustamos el alto para que se vea hasta 'Episodios 2026' y oculte el resto */
        .visor-limpio {
            width: 100%;
            height: 100vh; 
            overflow: hidden;
            position: relative;
        }

        /* El iframe donde vive la web original */
        iframe {
            width: 100%;
            height: 150%; /* Más alto para empujar el texto basura hacia abajo */
            border: none;
        }

        /* CAPA DE MODIFICACIÓN (Inyectamos tu logo sobre el de ellos) */
        .capa-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Tapamos la barra original */
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding-left: 10px;
            z-index: 1000;
            border-bottom: 2px solid #ff0000;
        }

        .logo-k {
            height: 45px;
            filter: drop-shadow(0px 0px 5px #ff4500); /* Efecto fénix/fuego */
        }

        .texto-logo {
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* OCULTAR BARRA DE REDES SOCIALES TOTALMENTE */
        .at-share-dock, .social-share-bar, #at-share-dock, .at4-share-outer {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <div class="capa-logo">
        <img src="https://i.ibb.co/mF9f8Yn/k-fenix.png" class="logo-k" alt="K">
        <span class="texto-logo">Z Anime</span>
    </div>

    <div class="visor-limpio">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
