<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 175%; 
            border: none;
        }

        .capa-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 42px;
            z-index: 10;
            pointer-events: none; 
            display: flex;
            align-items: center;
        }

        /* EL PARCHE: Color #141414 es el gris real de la web */
        .parche-exacto {
            width: 135px; 
            height: 56px;
            background: #202020; 
            display: flex;
            align-items: center;
            padding-left: 12px;
            pointer-events: auto;
        }

        /* LA K ESTILO FÃ‰NIX */
        .k-fuego {
            font-family: 'Arial Black', sans-serif;
            font-size: 36px;
            color: #ff3300; /* Rojo fuego */
            text-shadow: 0px 0px 10px #ff6600, 2px 2px 2px #000;
            margin-right: 5px;
        }

        /* TEXTO Z ANIME */
        .z-texto {
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            color: #ffffff;
            text-transform: uppercase;
        }

        /* Ocultar elementos molestos */
        .at-share-dock, .social-share-bar, #at-share-dock {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="capa-superior">
        <div class="parche-exacto">
            <span class="k-fuego">K</span>
            <span class="z-texto">Z Anime</span>
        </div>
    </div>

    <div class="visor-contenedor">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
