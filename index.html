<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

        /* Contenedor que corta el texto basura de abajo */
        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Iframe para ocultar el texto largo pero ver episodios 2026 */
        iframe {
            width: 100%;
            height: 175%; 
            border: none;
        }

        /* EL PARCHE SIN RAYAS */
        .parche-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; /* Ancho para tapar AnimeFenix */
            height: 56px; 
            background: #1a1a1a; /* Color exacto de la barra original */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 9999;
        }

        .logo-img {
            height: 48px; /* Ajuste para que llene bien el espacio */
            width: auto;
            display: block;
        }

        /* OCULTAR BARRA DE REDES TOTALMENTE */
        .at-share-dock, .social-share-bar, #at-share-dock, .at4-share-outer {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <div class="parche-logo">
        <img src="https://www.dropbox.com/scl/fi/6e39t9bg8srxin0jte24j/Picsart_26-01-29_05-29-06-512.png?rlkey=gwlxglcn7ewbevpmqa4nsspxs&st=a8kmpga7&dl=1" class="logo-img">
    </div>

    <div class="visor-contenedor">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
