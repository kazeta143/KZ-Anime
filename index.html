<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        /* Fondo negro y limpieza de bordes */
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

        /* Contenedor que corta el texto basura de abajo */
        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Iframe ajustado para mostrar solo lo importante */
        iframe {
            width: 100%;
            height: 170%; /* Empuja el texto largo fuera de la vista */
            border: none;
        }

        /* EL PARCHE DE LA ESQUINA (Tu nuevo logo) */
        .parche-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px; /* Ancho justo para tapar 'AnimeFenix' */
            height: 54px;  /* Altura exacta de la barra original */
            background: #1a1a1a; /* Color exacto del fondo de la web */
            display: flex;
            align-items: center;
            padding-left: 5px;
            z-index: 9999;
        }

        .logo-img {
            height: 42px; /* Ajuste del logo que pasaste */
            width: auto;
        }

        /* OCULTAR BARRA DE REDES SOCIALES */
        .at-share-dock, .social-share-bar, #at-share-dock {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="parche-logo">
        <img src="https://www.dropbox.com/scl/fi/2zemy4vc495ilpk9dn5f1/Picsart_26-01-29_05-19-42-558.png?rlkey=cq4uqs7p5vn2w9i1b3e6vumci&st=bbi0hfz1&dl=1" class="logo-img">
    </div>

    <div class="visor-contenedor">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
