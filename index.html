<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        
        /* Tu Barra Personalizada de KZ Anime */
        .kz-header {
            background: #1a1a1a;
            color: #ff0000;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #ff0000;
        }

        /* Contenedor que oculta la basura de la web original */
        .contenedor-limpio {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* El marco donde se carga el anime */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Subimos la web para que el logo de ellos quede escondido debajo de tu barra */
            margin-top: -50px; 
        }

        /* BLOQUEO DE LA BARRA DE REDES SOCIALES */
        .at-share-dock, .social-share-bar, #at-share-dock {
            display: none !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="kz-header">KZ ANIME</div>
    <div class="contenedor-limpio">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>
</body>
</html>
