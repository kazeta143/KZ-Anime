<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KZ Anime</title>
    <style>
        /* Fondo negro y sin bordes */
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

        /* Contenedor que recorta el texto largo de abajo */
        .visor-contenedor {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Iframe ajustado para ocultar el texto basura */
        iframe {
            width: 100%;
            height: 175%; /* Empuja el texto largo fuera de la vista */
            border: none;
        }

        /* EL PARCHE DE LA ESQUINA (Tu nuevo logo actualizado) */
        .parche-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 190px; /* Cubre exactamente el logo y nombre de AnimeFenix */
            height: 56px;  /* Altura de la barra original */
            background: #1a1a1a; /* Color de fondo de la web original */
            display: flex;
            align-items: center;
            padding-left: 8px;
            z-index: 9999;
        }

        .logo-img {
            height: 44px; /* Tama√±o ajustado para tu logo de Picsart */
            width: auto;
        }

        /* Bloqueo de la barra de redes sociales */
        .at-share-dock, .social-share-bar, #at-share-dock {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <div class="parche-logo">
        <img src="https://www.dropbox.com/scl/fi/6e39t9bg8srxin0jte24j/Picsart_26-01-29_05-29-06-512.png?rlkey=gwlxglcn7ewbevpmqa4nsspxs&st=a8kmpga7&dl=1" class="logo-img">
    </div>

    <div class="visor-contenedor">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>

</body>
</html>
