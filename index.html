<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Eliminamos margenes y fijamos el fondo negro */
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        
        /* Tu barra de KZ ANIME - Más delgada para no tapar la lupa */
        .kz-header {
            background: #1a1a1a;
            color: #ff0000;
            padding: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #ff0000;
            position: relative;
            z-index: 999;
        }

        /* Contenedor inteligente que recorta el "texto de relleno" de abajo */
        .contenedor-limpio {
            width: 100%;
            height: calc(100vh - 40px); /* Ajusta el alto total */
            overflow: hidden;
            position: relative;
        }

        /* El marco del anime ajustado */
        iframe {
            width: 100%;
            height: 120%; /* Lo hacemos más alto para "empujar" el texto de abajo fuera de vista */
            border: none;
            margin-top: 0px; /* Si tapa la lupa, cambia a 5px o 10px */
        }

        /* COMANDO PARA OCULTAR LA BARRA DE REDES (CSS INYECTADO) */
        .at-share-dock, .social-share-bar, .at-expanding-share-button {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <div class="kz-header">KZ ANIME</div>
    <div class="contenedor-limpio">
        <iframe src="https://ww1.animefenix.vip/"></iframe>
    </div>
</body>
</html>
